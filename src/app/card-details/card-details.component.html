
<div class='card'>
  <div class='card-body'>
    <h5 class='card-title'>{{card.title}}</h5>
    <h6 class='card-subtitle text-muted'>{{card.set}}</h6>
    <svg height="20" width="20">
      <circle cx="10" cy="10" r="5" stroke="black" stroke-width="1" [attr.fill]="colors[card.rarity]" />
    </svg>
  </div>
</div>
